<a class="btn" [href]="details?.html_url" target="_blank" mat-button="">
  <mat-icon>remove_red_eye</mat-icon> Watch
</a>
<a
  class="social-count js-social-count"
  [href]="details?.html_url + '/watchers'"
  target="_blank"
  aria-label="6 users starred this repository"
  mat-button
>
  {{ details?.subscribers_count }}
</a>

<a class="btn" [href]="details?.html_url" target="_blank" mat-button="">
  <mat-icon>star_rate</mat-icon> Star
</a>
<a
  class="social-count"
  [href]="details?.html_url + '/stargazers'"
  target="_blank"
  aria-label="6 users starred this repository"
  mat-button
>
  {{ details?.stargazers_count }}
</a>
